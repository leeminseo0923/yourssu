name: logging-system

on:
  workflow_dispatch:

env:
  S3_BUCKET_NAME: yourssuincubating

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout/@v3

      - name: Copy Secret
        env:
          CREATE_SECRET: ${{secrets.APPLICATION_DEV_PROPERTIES}}
          CREATE_SECRET_DIR: src/main/resources
          CREATE_SECRET_DIR_FILE_NAME: application-dev.properties
        run: echo $CREATE_SECRET | base64 --decode > $CREATE_SECRET_DIR/$CREATE_SECRET_DIR_FILE_NAME

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: liberica

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew bootJar
        shell: bash

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-2
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}

      - name: Upload to S3
        run: aws s3 cp --region us-east-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip
